<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API - Personaje</title>
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="header/header.css" />
    <link rel="stylesheet" href="assets/css/personaje.css" />
  </head>
  <body>
    <!--* header Component -->
    <header class="header">
      <div class="header-container">
        <div class="profile">
          <div class="logoFoto">
            <a href="#" class="logo">
              <img
                width="96"
                height="72"
                src="header/logo.jpg"
                alt="Software Developer"
              />
            </a>
          </div>

          <div class="logotext">
            zCoder!<br /><span>...on Social Media</span>
          </div>
        </div>

        <div class="phone">
          <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
          <p>Carlos Colmenares A.</p>
        </div>
      </div>
    </header>

    <!--_ Main section -->
    <div class="personaje" id="personaje"></div>

    <!--: Scroll Reveal animation library -->
    <script src="./assets/js/scrollreveal.min.js"></script>
    <script src="./assets/js/scrollReveal.js"></script>

    <script>
      const personaje = document.querySelector("#personaje");
      const getParametros = new URLSearchParams(window.location.search);
      const id = getParametros.get("id");
      const getPersonaje = async (id) => {
        const peticion = await fetch(
          `https://rickandmortyapi.com/api/character/${id}`
        );
        const datos = await peticion.json();
        const divPersonaje = document.createElement("div");
        const imagen = document.createElement("img");
        const nombre = document.createElement("p");
        imagen.src = datos.image;
        imagen.classList.add("imgPersonaje");
        nombre.innerHTML = datos.name;
        divPersonaje.appendChild(imagen);
        divPersonaje.appendChild(nombre);
        personaje.appendChild(divPersonaje);

        console.log(datos);
      };
      getPersonaje(id);
    </script>
  </body>
</html>
